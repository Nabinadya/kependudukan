<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Data Penduduk</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Input Data Penduduk</h2>
        <form action="simpan.php" method="POST">
            <label for="nik">NIK:</label>
            <input type="text" id="nik" name="nik" maxlength="16" required />
        
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required />
        
            <label for="tempat">Tempat Lahir:</label>
            <input type="text" id="tempat" name="tempat" required />
        
            <label for="tanggal">Tanggal Lahir:</label>
            <input type="date" id="tanggal" name="tgl" required />
        
            <label for="jk">Jenis Kelamin:</label>
            <select id="jk" name="jk" required>
                <option value="">-- Pilih --</option>
                <option value="L">Laki-laki</option>
                <option value="P">Perempuan</option>
            </select>
        
            <label for="agama">Agama:</label>
            <input type="text" id="agama" name="agama" required />
        
            <label for="pekerjaan">Pekerjaan:</label>
            <input type="text" id="pekerjaan" name="pekerjaan" required />
        
            <label for="status">Status Perkawinan:</label>
            <select id="status" name="status" required>
                <option value="">-- Pilih --</option>
                <option value="Belum Kawin">Belum Kawin</option>
                <option value="Kawin">Kawin</option>
                <option value="Cerai">Cerai</option>
            </select>
        
            <label for="kewarganegaraan">Kewarganegaraan:</label>
            <select id="kewarganegaraan" name="kwn" required>
                <option value="">-- pilih --</option>
                <option value="WNI">WNI</option>
                <option value="WNA">WNA</option>
            </select>
        
            <label for="goldarah">Golongan Darah:</label>
            <select id="goldarah" name="goldar">
                <option value="">-- Pilih --</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
            </select>
        
            <label for="statushidup">Status Hidup:</label>
            <select id="statushidup" name="hidup" required>
                <option value="">-- Pilih --</option>
                <option value="Hidup">Hidup</option>
                <option value="Meninggal">Meninggal</option>
            </select>
        
            <button type="submit">Simpan Data</button>
        </form>
        
        <p id="message"></p>
    </div>
</body>

</html>
